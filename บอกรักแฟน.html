<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บอกรักแฟน</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .love-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .love-button:hover {
            background-color: #ff4d6d;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 0 20px;
        }
        .modal-content h2 {
            color: #ff6f91;
        }
        .close-button {
            font-size: 24px;
            color: #ff6f91;
            border: none;
            background: none;
            cursor: pointer;
            margin-top: 10px;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="love-button" onclick="openModal()">คลิกเพื่อดูข้อความบอกรัก</button>

    <div id="loveModal" class="modal">
        <div class="modal-content">
            <h2>รักคุณสุดหัวใจ ❤️</h2>
            <p>คุณคือคนที่ทำให้โลกของฉันสดใส</p>
            <audio controls>
                <source src="c:\Users\thany\Downloads\RealestK - WFM (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="close-button" onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('loveModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('loveModal');
            modal.style.display = 'none';
            // Stop the music when closing the modal
            const audio = document.querySelector('audio');
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
